<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-wrap">
      <div class="card">
        <div class="card-img">
          <img
            srcset="
              ./images/image-product-mobile.jpg  375w,
              ./images/image-product-desktop.jpg 800w
            "
            sizes="(max-width: 600px) 480px,
         800px"
            src="./images/image-product-desktop.jpg"
            alt="product image"
          />
        </div>
        <div class="card-details">
          <h3>Perfume</h3>
          <h1 lang="fr">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for The House of CHANEL.
          </p>
          <h2>$149.99 <span>$169.99</span></h2>
          <button>
            <img src="./images/icon-cart.svg" alt="icon" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://t.me/Jamshid_Ulugbek">Jamshid Mirzakhmedov</a>.
      </div>
    </div>
  </body>
</html>
